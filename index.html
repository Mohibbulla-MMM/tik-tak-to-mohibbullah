<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe - Two Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./assests/css/bubble.css" />
    <link rel="stylesheet" href="./assests/css/header.css" />
    <link rel="stylesheet" href="./assests/css/footer.css" />
    <link rel="stylesheet" href="./assests/css/winpopup.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- nav bar -->
    <nav class="header" id="header">
      <div class="header-box">
        <section>
          <div class="button text-wood-style" id="setting">
            <i id="headerMusic" class="fa-solid fa-volume-high"></i>
            <!-- <i class="fa-solid fa-volume-xmark"></i> -->
          </div>
          <div class="button text-wood-style">
            <i id="headerPause" class="fa-solid fa-circle-pause"></i>
            <!-- <i class="fa-solid fa-play"></i> -->
          </div>
          <div class="button text-wood-style">
            <i id="reloadGame" class="fa-solid fa-rotate-right"></i>
          </div>
        </section>
      </div>
    </nav>

    <!-- game bord container  -->
    <div class="game-board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>

    <!-- hide header -->
    <section class="hide-header button" id="hideHeaderSection">
      <div class="text-wood-style">
        <!-- <i class="fa-solid fa-eye-slash"></i> -->
        <i id="hideHeader" class="fa-solid fa-eye"></i>
      </div>
    </section>

    <!-- footer -->
    <footer id="footer">
      <p class="text-wood-style">M4-Developer</p>
    </footer>

    <!-- win popup  -->
    <div class="winpopup" id="winpopup">
      <section>
        <div class="win-box">
          <h1 class="text-wood-style">
            ðŸŽ‰ Congratulations, <span id="winTitle"></span> Wins! ðŸŽ‰
          </h1>
          <p class="btn" id="winOkBtn">OK</p>
        </div>
      </section>
    </div>

    <!-- pouse popup  -->
    <div class="pausePopup" id="pausePopup">
      <p></p>
    </div>

    <script src="script.js"></script>
    <script src="./assests/js/winPopUp.js"></script>
    <script src="./assests/js/header.js"></script>
    <!-- <script src="./assests/js/bubble.js"></script> -->
  </body>
</html>
